<!DOCTYPE html>
{% extends "app/layout.html" %}

{% block content %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Полезные ресурсы</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <style>
        .custom-margin {
            margin-bottom: 50px; /* Отступ снизу 50px */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="custom-margin">Полезные ресурсы</h1>
        <div class="row justify-content-center">
            <!-- Логотип и ссылка на первый сайт -->
            <div class="col-md-4 text-center">
                <a href="https://www.litres.ru/" target="_blank">
                    <img src="{% static 'app/content/logolit.png'%}" alt="Логотип 1" style="max-width: 300px;">
                </a>
                <p>Литрес</p>
            </div>

            <!-- Логотип и ссылка на второй сайт -->
            <div class="col-md-4 text-center">
                <a href="https://mybook.ru/" target="_blank">
                    <img src="{% static 'app/content/logomybook.png'%}" alt="Логотип 2" style="max-width: 100px;">
                </a>
                <p>Mybook</p>

            </div>

            <!-- Логотип и ссылка на третий сайт -->
            <div class="col-md-4 text-center">
                <a href="https://stroki.mts.ru/" target="_blank">
                    <img src="{% static 'app/content/logostroki.png'%}" alt="Логотип 3" style="max-width: 300px;">
                </a>
                <p>Строки</p>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (опционально, если нужны интерактивные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
